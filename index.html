<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="">
    <header>
      <a href="/deleted" target="_blank" rel="noopener noreferrer">deleted</a>
    </header>
    <main></main>
  </body>
  <style>
    body {
      margin: 0;
      background-color: gray;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 40px;
      background-color: white;
    }
    main {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
      margin: 40px 0;
    }

    .small-image-div {
      padding: 5px;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .small-image {
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      user-select: none;
    }
    .small-image-div-button {
      top: 5px;
      left: 5px;
      height: 20px;
      background-color: red;
      color: white;
      cursor: pointer;
      border: none;
      margin: 2px 0;
    }
    .small-image-div:focus-visible {
      background-color: violet;
    }

    .big-view {
      position: fixed;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .open {
      opacity: 1;
      pointer-events: initial;
      transition: 0.2s ease-in-out;
    }
    .big-view-image {
      height: 70%;
      object-fit: cover;
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      user-select: unset;
      position: fixed;
      z-index: 2;
    }
    .close-button {
      position: fixed;
      background-color: rgba(128, 128, 128, 0.267);
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
  <script src="script.js"></script>
</html>
